<form #f="ngForm" (ngSubmit)="AjoutUtilisateur(f)" novalidate>
    <p>
        <button type="button" id="btnAfficheAjoutUtilisateur" (click)="AfficheAjoutUtilisateur()">Afficher l'ajout d'un utilisateur</button>
    </p>
    <div *ngIf="InfoCreationUtil()" id="divAdmin">
        <p>
            <label>Prénom : </label>
			<input type="text" [(ngModel)]="prenom" name="prenom" required>
            <label>Nom de famille : </label>
			<input type="text" [(ngModel)]="nom" name="nom" required>
        </p>
        <p>
            <label>Courriel : </label>
			<input type="text" [(ngModel)]="courriel" name="courriel" required>
            <label>Nom d'utilisateur : </label>
			<input type="text" [(ngModel)]="utilisateur" name="utilisateur" required>
        </p>
        <p>
            <label>Sélectionner pour droit administrateur : </label>
			<input type="checkbox" [(ngModel)]="admin" name="admin"/>
        </p>
            <button type="submit" id="btnAjoutUtilisateur">Créer</button>
    </div>
</form>

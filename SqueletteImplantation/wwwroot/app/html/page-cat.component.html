
		<table class="TableEspacePrincipalCat">
			<tr>
				<td id="ChoixCategorie">  
					<div class="ListeDeroulanteCategorie">

							<a>{{Categorie.Nom}}</a><!--code pour remplir la liste-->
							
						</div>
					</div>

				<td id="EspaceCritereChoisi" rowspan="2">

                            Fievre
                        </li>
                    
                    </ul>
				</td>
			</tr>
			<tr>
				<td id="ChoixCritere">
					<div class="ListeDeroulanteCritere">
						<button (click)="OnClickListeDeroulanteCritere()" class="btnCritere"> Critères </button>
						<div *ngFor ="let Critere of m_TabCrit" id="ListeCritere" class="ContenuListeDeroulanteCritere" (click)="OnClickListeDeroulanteCritere()">
							<a>{{Critere.Nom}}</a><!--code pour remplir la liste-->
							
						</div>

			<tr>
				
			</tr>

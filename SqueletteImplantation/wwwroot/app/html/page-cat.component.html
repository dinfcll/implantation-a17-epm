 <body id="base">
	<div>
	   <table class="TableEspacePrincipalCat">
			<tr id="PremiereLigne">
				<td id="ChoixCategorie">  
					<div class="ListeDeroulanteCategorie">
						<button (click)="OnClickListeDeroulanteCategorie()" class="btnCategorie"> Catégories </button>
						<div id="ListeCategorie" (click)="OnClickListeDeroulanteCategorie()" class="ContenuListeDeroulanteCategorie">
							 <div *ngFor ="let categ of m_TabCat">
								<a (click)="OnClickCategorie(categ.catId)">
									{{categ.catNom}}
								</a>
							</div>
						</div>
					</div>
                </td>
				<td id="EspaceCritereChoisi" rowspan="2">
					<ul id="ListeCritereChoisi">
						<table>
							<tr>
								<td *ngFor="let choix of m_TabRecherche"  id="CritereChoisi">
									<span><img src="app/images/delete.gif" alt="" (click)="OnClickSupprimer(choix)" (click)="OnClickRechercher()" style="cursor:pointer;"/> {{choix.critNom}}</span>
								</td>
							</tr>
						</table>
					</ul>
					<button id="btnChercher" (click)="OnClickRechercher()"><span><img src="app/images/lens.gif" alt=""/> Rechercher</span></button>				
				</td>
			</tr>
			<tr id="DeuxiemeLigne">
				<td id="ChoixCritere">
					<div class="ListeDeroulanteCritere">
					  <button (click)="OnClickListeDeroulanteCritere()" class="btnCritere"> Critères </button>
						<div id="ListeCritere" (click)="OnClickListeDeroulanteCritere()" class="ContenuListeDeroulanteCritere">
							<select id="ListBoxCrit" name="Criteres" size="8">
								<option *ngFor ="let critere of m_TabCrit" (click)="OnClickCritere(critere)">
									<img src="app/images/add.gif" alt=""/> {{critere.critNom}}
								</option>
							</select>
						</div>	
					</div>
				</td>
			</tr>
			<tr id="TroisiemeLigne">
				<td colspan="2">
					<div>
						<table border="2" id="tableTracé"> 
							<tr>
								<th>Nom</th><th>Logiciel</th><th>Lien</th>
							</tr>
							<tr *ngFor="let trace of m_TabTrace">
								<td>{{trace.traceNom}}</td><td>Logiciel</td><td><a  href="{{trace.tracUrl}}" download>Lien</a></td>
							</tr>
						</table>
			       </div>
				</td>
			</tr>			
		</table>
	</div>
	</body>

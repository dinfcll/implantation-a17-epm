
		<table class="TableEspacePrincipalCat">
			<tr>
				<td id="ChoixCategorie">  
					<div class="ListeDeroulanteCategorie">
						<button (click)="OnClickListeDeroulanteCategorie()" class="btnCategorie"> Catégories </button>
						<div id="ListeCategorie" (click)="OnClickListeDeroulanteCategorie()" class="ContenuListeDeroulanteCategorie">
							<a *ngFor ="let categ of m_TabCat"><span (click)="OnClickCategorie(categ.catId)">{{categ.catNom}}</span></a>
						</div>
					</div>
                </td>
				<td id="EspaceCritereChoisi" rowspan="2">
					<ul id="ListeCritereChoisi">
                        <li *ngFor="let choix of m_TabRecherche" id="CritereChoisi">
                            <button  id="btnSupprimerCritereChoisi">X</button>
                            <span (click)="OnClickSupprimer(choix)">{{choix.critNom}}</span>
                        </li>
                    
                    </ul>
				</td>
			</tr>
			<tr>
				<td id="ChoixCritere">
					<div class="ListeDeroulanteCritere">
						<button (click)="OnClickListeDeroulanteCritere()" class="btnCritere"> Critères </button>
						<div id="ListeCritere"  (click)="OnClickListeDeroulanteCritere()" class="ContenuListeDeroulanteCritere">
							<a *ngFor ="let critere of m_TabCrit"><span (click)="OnClickCritere(critere)">{{critere.critNom}}</span></a><!--code pour remplir la liste-->
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<br>
				<button (click)="OnClickRechercher()"> Rechercher</button>
				<br>
			</tr>
			<tr>
				<td colspan="2">
					<div *ngFor="let trace of m_TabTrace">{{trace.tracId}}  ||  {{trace.traceNom}}  ||  <a href="{{trace.tracUrl}}">{{trace.tracUrl}}</a></div>
				</td>
			</tr>
					
		</table>

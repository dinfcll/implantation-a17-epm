
	<div id="base">
	   <table class="TableEspacePrincipalCat">
			<tr id="PremiereLigne">
				<td id="ChoixCategorie">  
					<div class="ListeDeroulanteCategorie">
						<button (click)="OnClickListeDeroulanteCategorie()" class="btnCategorie"> {{NomCateg}} </button>
						<select class="ListeCategorie" (click)="OnClickListeDeroulanteCategorie()">
							 <option id="ElementListe" *ngFor ="let categ of m_TabCat" (click)="OnClickCategorie(categ)" title="{{categ.catNom}}">
								 {{categ.catNom}}
								 
							</option>
						</select>
					</div>
                </td>
				<td id="EspaceCritereChoisi" rowspan="2">
					<ul id="ListeCritereChoisi">
						<table>
							<tr>
								<td *ngFor="let choix of m_TabRecherche"  id="CritereChoisi">
									<span><img src="app/images/delete.gif" alt="" (click)="OnClickSupprimer(choix)" (click)="OnClickRechercher()" style="cursor:pointer;"/> {{choix.critNom}}</span>
								</td>
							</tr>
						</table>
					</ul>
					<button id="btnChercher" (click)="OnClickRechercher()"><span><img src="app/images/lens.gif" alt=""/>Rechercher</span></button>				
				</td>
			</tr>
			<tr id="DeuxiemeLigne">
				<td id="ChoixCritere">
					<div class="ListeDeroulanteCritere">
						<button (click)="OnClickListeDeroulanteCritere()" class="btnCritere"> {{NomCrit}} </button>
					  	<select class="ListeCritere" (click)="OnClickListeDeroulanteCritere()">
							<option id="ElementListe" *ngFor ="let critere of m_TabCrit" (click)="OnClickCritere(critere)" title="{{critere.critNom}}">
								<img src="app/images/add.gif" alt="non" />
								{{critere.critNom}}
							</option>
						</select>
					</div>
				</td>
			</tr>
			<tr id="TroisiemeLigne">
				<td colspan="2">
					<div *ngFor="let trace of m_TabTrace">
						<section class="Trace">
							Nom: {{trace.traceNom}}
							&nbsp;&nbsp;&nbsp;
							
							Logiciel à utiliser: {{trace.tracLogi}}
							<button id="btnSupprimerTrace" *ngIf="ValidationUtil()" (click)="onClickDeleteTrace(trace.tracId)"><img src="app/images/delete.gif" alt=""/>Tracé #{{trace.tracId}}</button>
							<a href="{{trace.tracUrl}}" title="{{trace.traceNom}}" data-jbox-image="gallery1"><img src="{{trace.tracUrl}}" alt=""></a> 
							<a id="lientelechargement" href="{{trace.tracURL}}" (click)="onClickTelecharger(trace.tracId)" download><img src="app/images/download.gif" alt=""/>Télécharger</a>
						</section>
						
			       </div>
				</td>
			</tr>			
		</table>
	</div>

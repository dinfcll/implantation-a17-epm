<table class="TableEspacePrincipalCat">
    <tr>
        <fieldset id="fieldsetNomUtil">
            <legend id="legendeNomUtil">Changement du nom d'utilisateur</legend>
            <div id="divNouveauNomUtil">
                <label>Nouveau nom d'utilisateur:</label>
                <input (keydown)="ChangementNomUtilNouv($event)" [(ngModel)]="m_NomUtilNouv" type="text" id="NomUtilNouv">
            </div>
            <div id="divConfNomUtil">
                <label>Confirmation:</label>
                <input (keypress)="ChangementNomUtilConf($event)" [(ngModel)]="m_NomUtilConf" type="text" name="NomUtilConf">
            </div>
            <button (click)="SauvegarderNomUtilisateur()" id="btnSauvegarderNomUtil">Sauvegarder</button>
        </fieldset>
    </tr>
    <tr>
        <fieldset id="fieldsetEmail">
            <legend id="legendeEmail">Changement de l'adresse email</legend>
            <div id="divNouveauEmail">
                <label>Nouvel adresse email:</label>
                <input [(ngModel)]="m_EmailNouv" type="text" name="EmailNouv">
            </div>
            <div id="divConfEmail">
                <label>Confirmation:</label>
                <input [(ngModel)]="m_EmailConf" type="text" name="EmailConf">
            </div>
            <button (click)="SauvegarderEmail()" id="btnSauvegarderEmail">Sauvegarder</button>
        </fieldset>
    </tr>
    <tr>
        <fieldset id="fieldsetMdp">
            <legend id="legendeMdp">Changement du mot de passe</legend>
            <div id="divNouveauMdp">
                <label>Nouveau mot de passe:</label>
                <input [(ngModel)]="m_MdpNouv" type="text" name="MdpNouv">
            </div>
            <div id="divConfMdp">
                <label>Confirmation:</label>
                <input [(ngModel)]="m_MdpConf" type="password" name="MdpConf">
            </div>
            <button (click)="SauvegarderMotDePasse()" id="btnSauvegarderMdp">Sauvegarder</button>
        </fieldset>
    </tr>
</table>

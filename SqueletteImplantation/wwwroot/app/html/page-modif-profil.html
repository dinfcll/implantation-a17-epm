<table class="TableEspacePrincipalCat">
    <tr>
        <fieldset id="fieldsetNomUtil">
            <legend id="legendeNomUtil">Changement du nom d'utilisateur</legend>
            <div id="divNouveauNomUtil">
                <label>Nouveau nom d'utilisateur:</label>
                <input type="text" name="NomUtilNouv">
            </div>
            <div id="divConfNomUtil">
                <label>Confirmation:</label>
                <input type="text" name="NomUtilConf">
            </div>
            <button id="btnSauvegarderNomUtil">Sauvegarder</button>
        </fieldset>
    </tr>
    <tr>
        <fieldset id="fieldsetEmail">
            <legend id="legendeEmail">Changement de l'adresse email</legend>
            <div id="divNouveauEmail">
                <label>Nouvel adresse email:</label>
                <input type="text" name="EmailNouv">
            </div>
            <div id="divConfEmail">
                <label>Confirmation:</label>
                <input type="text" name="EmailConf">
            </div>
            <button id="btnSauvegarderEmail">Sauvegarder</button>
        </fieldset>
    </tr>
    <tr>
        <fieldset id="fieldsetMdp">
            <legend id="legendeMdp">Changement du mot de passe</legend>
            <div id="divNouveauMdp">
                <label>Nouveau mot de passe:</label>
                <input type="text" name="MdpNouv">
            </div>
            <div id="divConfMdp">
                <label>Confirmation:</label>
                <input type="text" name="MdpConf">
            </div>
            <button id="btnSauvegarderMdp">Sauvegarder</button>
        </fieldset>
    </tr>
</table>
